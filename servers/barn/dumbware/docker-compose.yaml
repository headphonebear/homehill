version: '3.8'

services:
  # DumbKan - Kanban Board
  dumbkan:
    image: dumbwareio/dumbkan:latest
    container_name: dumbkan
    restart: unless-stopped
    ports:
      - "3337:3000"
    volumes:
      - dumbkan-data:/app/data

  # DumbDo - Todo Lists
  dumbdo:
    image: dumbwareio/dumbdo:latest
    container_name: dumbdo
    restart: unless-stopped
    ports:
      - "3334:3000"
    volumes:
      - dumbdo-data:/app/data

  # DumbPad - Notizblock
  dumbpad:
    image: dumbwareio/dumbpad:latest
    container_name: dumbpad
    restart: unless-stopped
    ports:
      - "3336:3000"
    volumes:
      - dumbpad-data:/app/data

  # DumbDrop - File Upload
  dumbdrop:
    image: dumbwareio/dumbdrop:latest
    container_name: dumbdrop
    restart: unless-stopped
    ports:
      - "3335:3000"
    volumes:
      - dumbdrop-data:/app/uploads

  # DumbBudget - Budget Tracker
  dumbbudget:
    image: dumbwareio/dumbbudget:latest
    container_name: dumbbudget
    restart: unless-stopped
    ports:
      - "3333:3000"
    volumes:
      - dumbbudget-data:/app/data
    environment:
      - CURRENCY=EUR

  # DumbAssets - Asset Tracker
  dumbassets:
    image: dumbwareio/dumbassets:latest
    container_name: dumbassets
    restart: unless-stopped
    ports:
      - "3338:3000"
    volumes:
      - dumbassets-data:/app/data

volumes:
  dumbkan-data:
  dumbdo-data:
  dumbpad-data:
  dumbdrop-data:
  dumbbudget-data:
  dumbassets-data:
