services:
  planka:
    image: ghcr.io/plankanban/planka:2.0.0-rc.4
    restart: unless-stopped
    ports:
      - "3000:1337"
    environment:
      - BASE_URL=http://barn.local:3001
      - DATABASE_URL=postgresql://postgres@postgres/planka
      - SECRET_KEY=GenerierMichMitOpenSSLRandHex32
      - DEFAULT_ADMIN_EMAIL=bear@homehill.local
      - DEFAULT_ADMIN_PASSWORD=deinpasswort
      - DEFAULT_ADMIN_NAME=Bear
      - DEFAULT_ADMIN_USERNAME=bear
    volumes:
      - planka-avatars:/app/public/user-avatars
      - planka-backgrounds:/app/public/background-images
      - planka-attachments:/app/private/attachments
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=planka
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - planka-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d planka"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  planka-avatars:
  planka-backgrounds:
  planka-attachments:
  planka-db:
