version: "3.8"

services:
  ollama:
    image: ollama/ollama:rocm
    container_name: ollama-barn
    restart: unless-stopped

    # GPU & System Access
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - "39"   # video group
      - "105"  # render group
    ipc: host

    # ROCm für Radeon 780M (gfx1003)
    environment:
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - OLLAMA_DEBUG=1

    # Ports
    ports:
      - "11434:11434"  # Ollama API

    # Volumes – Named for config + Bind mount to /srv for models
    volumes:
      - ollama-data:/root/.ollama           # Container-Internals (config, cache, locks)
      - /srv/docker/ollama/models:/root/.ollama/models  # Persistent models on /srv

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui-barn
    restart: unless-stopped

    ports:
      - "3000:8080"

    environment:
      - OLLAMA_BASE_URL=http://ollama-barn:11434

    volumes:
      - open-webui-data:/app/backend/data

    depends_on:
      - ollama

# Named volumes für Ollama's interne State (persists via Docker Volume Driver)
volumes:
  ollama-data:
    driver: local
  open-webui-data:
    driver: local

# Network for Portainer Stack management
networks:
  default:
    name: barn-network
