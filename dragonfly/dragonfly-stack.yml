version: '3.8'

services:
  dragonfly-master:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: host
      - target: 6380
        published: 6380
        protocol: tcp
        mode: host
    volumes:
      - master_data:/data
    command:
      - "--port=6379"
      - "--snapshot_cron=0 */6 * * *"  # Snapshot every 6 hours
      - "--dbfilename=dump"  # NO .rdb extension for DF format!
      - "--dir=/data"
      - "--bind=0.0.0.0"
      - "--maxmemory=8gb"  # Adjust based on nook's 16GB RAM
      - "--admin_port=6380"  # Dedicated admin port
      - "--admin_nopass=true"  # No auth required for admin interface
      - "--primary_port_http_enabled=true"  # HTTP on main port (default)
      - "--vmodule=*=1"  # Verbose logging level
    networks:
      - cluster
      - traefik_proxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == nook  # Heavy lifter with 16GB RAM
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        # Admin Web Interface on dedicated port
        - "traefik.http.routers.dragonfly-admin.rule=Host(`dragonfly.homehill.de`)"
        - "traefik.http.routers.dragonfly-admin.entrypoints=websecure"
        - "traefik.http.routers.dragonfly-admin.service=dragonfly-admin"
        - "traefik.http.routers.dragonfly-admin.tls.certresolver=hetzner"
        - "traefik.http.services.dragonfly-admin.loadbalancer.server.port=6380"

  dragonfly-replica:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    ports:
      - target: 6379
        published: 6381
        protocol: tcp
        mode: host
      - target: 6380
        published: 6382
        protocol: tcp
        mode: host
    volumes:
      - replica_data:/data
    command:
      - "--port=6379"
      - "--replicaof=dragonfly-master:6379"
      - "--snapshot_cron=0 */12 * * *"  # Less frequent snapshots for replica
      - "--dbfilename=dump_replica"  # NO .rdb extension for DF format!
      - "--dir=/data"
      - "--bind=0.0.0.0"
      - "--maxmemory=4gb"  # Adjust based on greenhouse's 8GB RAM
      - "--admin_port=6380"  # Dedicated admin port
      - "--admin_nopass=true"  # No auth required for admin interface
      - "--primary_port_http_enabled=true"  # HTTP on main port (default)
      - "--vmodule=*=1"
    networks:
      - cluster
      - traefik_proxy
    depends_on:
      - dragonfly-master
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == greenhouse  # Docker workhorse with 8GB RAM
      restart_policy:
        condition: on-failure
        delay: 10s  # Slightly longer delay for replica
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        # Replica Admin Interface
        - "traefik.http.routers.dragonfly-replica.rule=Host(`dragonfly-replica.homehill.de`)"
        - "traefik.http.routers.dragonfly-replica.entrypoints=websecure"
        - "traefik.http.routers.dragonfly-replica.service=dragonfly-replica"
        - "traefik.http.routers.dragonfly-replica.tls.certresolver=hetzner"
        - "traefik.http.services.dragonfly-replica.loadbalancer.server.port=6380"

networks:
  cluster:
    driver: overlay
    attachable: true
  traefik_proxy:
    external: true
    name: traefik_traefik_proxy  # CORRECT network name from your setup!

volumes:
  master_data:
    driver: local
  replica_data:
    driver: local