version: '3.8'
services:
  agent:
    image: portainer/agent:2.20.3
    ports:
      - "9001:9001"
    environment:
      - AGENT_CLUSTER_ADDR=tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
      - traefik_proxy
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ee:2.20.3
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    environment:
      - PORTAINER_ADMIN_TIMEOUT=0
    ports:
      - "9443:9443"
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - traefik_proxy
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_traefik_proxy"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"
        - "traefik.http.services.portainer.loadbalancer.server.scheme=http"
        - "traefik.http.routers.portainer.rule=Host(`portainer.homehill.de`)"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.routers.portainer.tls=true"
        - "traefik.http.routers.portainer.tls.certresolver=hetzner"

networks:
  agent_network:
    driver: overlay
    attachable: true
  traefik_proxy:
    external: true
    name: traefik_traefik_proxy

volumes:
  portainer_data: